{% extends "base.html" %}
{% block content %}
  <section>
    <h2>Land assessment</h2>
    <p class="section-subtitle">
      Tell us a bit about your land so we can suggest the right mix of trees.
    </p>

    <form method="post" class="form">
      <div class="form-row">
        <label for="region">Region / State</label>
        <select id="region" name="region" required>
          {% for r in regions %}
            <option value="{{ r }}">{{ r }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-row">
        <label for="soil">Soil type</label>
        <select id="soil" name="soil" required>
          {% for s in soils %}
            <option value="{{ s }}">{{ s }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-row">
        <label for="area_sqm">Area of land (in square meters)</label>
        <input
          type="number"
          id="area_sqm"
          name="area_sqm"
          min="1"
          step="1"
          placeholder="e.g. 50"
          required
        >
      </div>


      <div class="form-row checkbox-row">
        <label>
          <input type="checkbox" name="wants_fruit">
          Include fruit-bearing trees
        </label>
      </div>

      <div class="form-actions">
        <button type="submit" class="primary-btn">Get recommendations</button>
      </div>
    </form>
  </section>
{% endblock %}
